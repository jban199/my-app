<body>

<section class="tak-header">
	<h1 class="tak-pagename"> Stopwatch </h1>
</section>

<section class="stopwch-container">
  <style>
    .stopwch-container {
      margin: 0 auto;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 100px;
    }
    .stopwch-display {
      margin-top: 100px;
      color: var(--font1);
      font-size: 32px;
      text-align: center;
    }
    .stopwch-highlight {
      color: var(--accent1);
    }
    .stopwch-laps {
      max-height: 180px;
      overflow: scroll;
      padding: 20px 0px;
    }
    .stopwch-laps-records {
      width: 100%;
      color: var(--font1);
    }
    .stopwch-laps-counter {
      width: 25%;
    }
    .stopwch-laps-time {
      width: 37.5%;
    }
    .stopwch-laps-difference {
      width: 37.5%;
      color: var(--font2);
    }
    .stopwch-button-container {
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
      position: fixed;
      bottom: 100px;
      left: 0px;
    }
    .stopwch-button-container button {
      border-radius: 10px;
      border: none;
      width: 140px;
      padding: 20px;
      font-size: 18px;
    }
    .stopwch-btn-secondary {
      background: var(--bg3);
      color: var(--accent1);
    }
    .stopwch-btn-primary {
      background: var(--accent1);
      color: var(--font1);
    }
    #stopwch-btn-start {
      width: 290px;
    }
	
  </style>

  <div class="stopwch-display" id="stopwch-display">00:00<span class="stopwch-highlight">.00</span></div>

  <div class="stopwch-laps">
    <table class="stopwch-laps-records" id="stopwch-laps-table"></table>
  </div>

  <div class="stopwch-button-container" id="stopwch-btn-contain-initial">
    <button id="stopwch-btn-start" class="stopwch-btn-primary">Start</button>
  </div>

  <div class="stopwch-button-container" id="stopwch-btn-contain-started" style="display:none">
    <button id="stopwch-btn-lap" class="stopwch-btn-secondary">Lap</button>
    <button id="stopwch-btn-pause" class="stopwch-btn-primary">Pause</button>
  </div>

  <div class="stopwch-button-container" id="stopwch-btn-contain-paused" style="display:none">
    <button id="stopwch-btn-reset" class="stopwch-btn-secondary">Reset</button>
    <button id="stopwch-btn-resume" class="stopwch-btn-primary">Resume</button>
  </div>

  <script>
    let stopwch_startTime = 0;
    let stopwch_elapsed = 0;
    let stopwch_timer = null;
    let stopwch_lastLapTime = 0;
    let stopwch_lapCount = 0;

    const stopwch_display = document.getElementById("stopwch-display");
    const stopwch_lapsTable = document.getElementById("stopwch-laps-table");

    function stopwch_format(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = String(Math.floor(totalSeconds / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      const centis = String(Math.floor((ms % 1000) / 10)).padStart(2, '0');
      return `${minutes}:${seconds}.<span class="stopwch-highlight">${centis}</span>`;
    }

    function stopwch_updateDisplay() {
      const now = performance.now();
      const currentTime = stopwch_elapsed + (now - stopwch_startTime);
      stopwch_display.innerHTML = stopwch_format(currentTime);
    }

    function stopwch_start() {
      stopwch_startTime = performance.now();
      stopwch_timer = setInterval(stopwch_updateDisplay, 31);
      stopwch_toggleButtons('started');
    }

    function stopwch_pause() {
      clearInterval(stopwch_timer);
      stopwch_elapsed += performance.now() - stopwch_startTime;
      stopwch_timer = null;
      stopwch_toggleButtons('paused');
    }

    function stopwch_resume() {
      stopwch_startTime = performance.now();
      stopwch_timer = setInterval(stopwch_updateDisplay, 31);
      stopwch_toggleButtons('started');
    }

    function stopwch_reset() {
      clearInterval(stopwch_timer);
      stopwch_timer = null;
      stopwch_startTime = 0;
      stopwch_elapsed = 0;
      stopwch_lastLapTime = 0;
      stopwch_lapCount = 0;
      stopwch_display.innerHTML = '00:00<span class="stopwch-highlight">.00</span>';
      stopwch_lapsTable.innerHTML = '';
      stopwch_toggleButtons('initial');
    }

    function stopwch_lap() {
	  const now = performance.now();
	  const currentTime = stopwch_elapsed + (now - stopwch_startTime);
	  const lapTime = currentTime;
	  const lapDiff = lapTime - stopwch_lastLapTime;
	  stopwch_lastLapTime = lapTime;
	  stopwch_lapCount++;

	  // Remove highlight from previous counters
	  const prevHighlighted = stopwch_lapsTable.querySelector('.stopwch-laps-counter.stopwch-highlight');
	  if (prevHighlighted) {
		prevHighlighted.classList.remove('stopwch-highlight');
	  }

	  const row = document.createElement("tr");

	  row.innerHTML = `
		<td class="stopwch-laps-counter stopwch-highlight">${String(stopwch_lapCount).padStart(2, '0')}</td>
		<td class="stopwch-laps-time">${stopwch_format(lapTime).replace(/<[^>]+>/g, '')}</td>
		<td class="stopwch-laps-difference">+${stopwch_format(lapDiff).replace(/<[^>]+>/g, '')}</td>
	  `;

		stopwch_lapsTable.prepend(row);
	  
		// Scroll to top to show the latest lap
		document.querySelector('.stopwch-laps').scrollTo({
		  top: 0,
		  behavior: 'smooth'
		});

	}


    function stopwch_toggleButtons(state) {
      document.getElementById("stopwch-btn-contain-initial").style.display = (state === 'initial') ? 'flex' : 'none';
      document.getElementById("stopwch-btn-contain-started").style.display = (state === 'started') ? 'flex' : 'none';
      document.getElementById("stopwch-btn-contain-paused").style.display = (state === 'paused') ? 'flex' : 'none';
    }

    // Attach event listeners
    document.getElementById("stopwch-btn-start").onclick = stopwch_start;
    document.getElementById("stopwch-btn-pause").onclick = stopwch_pause;
    document.getElementById("stopwch-btn-resume").onclick = stopwch_resume;
    document.getElementById("stopwch-btn-reset").onclick = stopwch_reset;
    document.getElementById("stopwch-btn-lap").onclick = stopwch_lap;
  </script>
</section>





<!-- Snackbar (hidden initially) -->

<script>

function showTakSnackbar(message = "Welcome!") {

  setTimeout(() => {

    setTimeout(() => {

  }, 2000);
}

<!-- SBM Trigger -->
<svg id="SBM-Icon" height="24px" viewBox="0 -960 960 960" width="24px" fill="#ffffff">
    <path d="M86-191v-126h788v126H86Zm0-226v-126h788v126H86Zm0-226v-126h788v126H86Z"/>

<!-- SBM container (empty, the content is injected here) -->
<div id="SBM-container"></div>

<script>
window.addEventListener("load", function () {		
    // Load SBM
    fetch('sbm.html')
        .then(response => response.text())
        .then(data => {
            const sidebarContainer = document.getElementById('SBM-container');
            sidebarContainer.innerHTML = data;

            // Make sure sidebar is hidden after load
            const overlaySBM = document.getElementById("SBM-section");
            if (overlaySBM) {
                overlaySBM.style.transform = "translateY(100%)";
            }

            // Reattach event listeners after the SBM is loaded
            const closeButton = document.getElementById("closeSBM");
            if (closeButton) {
                closeButton.addEventListener("click", closeSBM);
            }

            // Get reference to the icon that triggers the sidebar opening
            const SBMIcon = document.getElementById("SBM-Icon");

            // Function to open the sidebar
            function openSBM() {
                if (overlaySBM) {
                    overlaySBM.style.transform = "translateY(0)";
                }
            }

            // Function to close the sidebar
            function closeSBM() {
                if (overlaySBM) {
                    overlaySBM.style.transform = "translateY(100%)";
                }
            }

            // Event listener for opening the SBM when the icon is clicked
            if (SBMIcon) {
                SBMIcon.addEventListener("click", openSBM);
            }
        })
        .catch(error => {
            console.error("Error loading SBM:", error);
        });
});
</script>

<!-- ///////////////// -->
<!-- Set Theme - Based on Local Storage -->
<!-- ///////////////// -->
<script>
  // Wait for the DOM to be fully loaded before running the script
  document.addEventListener("DOMContentLoaded", function() {
    const themeLink = document.createElement("link");
    themeLink.rel = "stylesheet";
    themeLink.id = "theme-link";
    
    // Check if a theme preference is saved in localStorage
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      themeLink.href = "dark-theme.css";  // If dark theme is saved, load dark-theme.css
    } else if (savedTheme === "light") {
      themeLink.href = "light-theme.css"; // If light theme is saved, load light-theme.css
    } else {
      themeLink.href = "dark-theme.css";  // Default to dark theme if no preference is saved
      localStorage.setItem('theme', 'dark');  // Save preference
    }

    // Append the theme <link> tag to the <head> of the document
    document.head.appendChild(themeLink);

    // Initialize icons based on saved theme preference
    const darkIcon = document.getElementById('dark-icon');
    const lightIcon = document.getElementById('light-icon');

    if (savedTheme === "dark") {
      lightIcon.style.display = 'none';
      darkIcon.style.display = 'block';
    } else {
      lightIcon.style.display = 'block';
      darkIcon.style.display = 'none';
    }

    // Toggle theme when button is clicked
    const themeToggleButton = document.getElementById('theme-toggle');

    themeToggleButton.addEventListener('click', () => {
      const currentTheme = themeLink.href.includes('dark-theme.css') ? 'dark' : 'light';
      if (currentTheme === 'dark') {
        themeLink.href = 'light-theme.css';  // Switch to light theme
        localStorage.setItem('theme', 'light');  // Save preference
        lightIcon.style.display = 'block';  // Show light icon
        darkIcon.style.display = 'none';   // Hide dark icon
      } else {
        themeLink.href = 'dark-theme.css';   // Switch to dark theme
        localStorage.setItem('theme', 'dark');  // Save preference
        lightIcon.style.display = 'none';   // Hide light icon
        darkIcon.style.display = 'block';   // Show dark icon
      }
    });
  });
</script>

<section>
  <button id="fullscreen-toggle" class="fullscreen-button">
  <!-- Icon for entering fullscreen (initially displayed) -->
  <svg id="fullscreen-enter-icon" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
    <path d="M86-86v-260h126v134h134v126H86Zm529 0v-126h133v-134h126v260H615ZM86-615v-259h260v126H212v133H86Zm662 0v-133H615v-126h259v259H748Z"/>
  </svg>

  <!-- Icon for exiting fullscreen (hidden initially) -->
  <svg id="fullscreen-exit-icon" height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f" style="display: none;">
    <path d="M220-86v-134H86v-126h260v260H220Zm395 0v-260h259v126H741v134H615ZM86-615v-126h134v-133h126v259H86Zm529 0v-259h126v133h133v126H615Z"/>
  </svg>
</button>
</section>
<script>
  // Fullscreen Toggle Logic
const fullscreenButton = document.getElementById('fullscreen-toggle');
fullscreenButton.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.getElementById('fullscreen-enter-icon').style.display = 'none';
    document.getElementById('fullscreen-exit-icon').style.display = 'block';
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
      document.getElementById('fullscreen-enter-icon').style.display = 'block';
      document.getElementById('fullscreen-exit-icon').style.display = 'none';
    }
  }
});

</script>

<!-- Prevent Right Click Context Menu -->
<!-- ///////////////// -->
<script>
  document.addEventListener('contextmenu', function(event) {
    const target = event.target;

    // Allow default context menu on input, textarea, or contenteditable elements
    if (
      target.tagName === 'INPUT' ||
      target.tagName === 'TEXTAREA' ||
      target.isContentEditable
    ) {
      return; // allow context menu
    }

    event.preventDefault(); // otherwise, block it
  });
</script>
