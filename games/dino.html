<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #2c3e50, #4ca1af);
            color: white;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        header {
            padding: 15px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 10;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        #score-display {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        #game-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }
        
        #ground {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, #8B4513, #A0522D);
            z-index: 2;
        }
        
        #dino {
            position: absolute;
            bottom: 40px;
            left: 50px;
            width: 50px;
            height: 60px;
            z-index: 3;
            background: #333;
            border-radius: 10px 10px 0 0;
        }
        
        #dino::before {
            content: '';
            position: absolute;
            top: -15px;
            right: -5px;
            width: 20px;
            height: 20px;
            background: #333;
            border-radius: 50%;
        }
        
        #dino::after {
            content: '';
            position: absolute;
            bottom: 10px;
            left: -10px;
            width: 15px;
            height: 25px;
            background: #333;
            border-radius: 5px;
        }
        
        .obstacle {
            position: absolute;
            bottom: 40px;
            width: 20px;
            background: green;
            border-radius: 5px 5px 0 0;
            z-index: 3;
        }
        
        .cactus {
            background: linear-gradient(to right, #2E8B57, #3CB371);
            width: 18px;
        }
        
        .cactus::before, .cactus::after {
            content: '';
            position: absolute;
            background: linear-gradient(to right, #2E8B57, #3CB371);
            border-radius: 5px;
        }
        
        .cactus::before {
            top: -15px;
            left: 5px;
            width: 8px;
            height: 15px;
        }
        
        .cactus::after {
            top: -25px;
            right: 5px;
            width: 6px;
            height: 12px;
        }
        
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
        
        #start-screen, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 20;
        }
        
        #game-over {
            display: none;
        }
        
        .screen-content {
            text-align: center;
            padding: 20px;
            max-width: 90%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        p {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        button {
            background: linear-gradient(to bottom, #FF6B6B, #FF3838);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        
        button:active {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        #controls {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.3);
            gap: 20px;
        }
        
        .control-btn {
            padding: 15px 25px;
            font-size: 1rem;
            background: linear-gradient(to bottom, #4CA1AF, #2C3E50);
        }
        
        #jump-btn {
            background: linear-gradient(to bottom, #FF6B6B, #FF3838);
        }
        
        #instructions {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #CCC;
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            #score-display {
                font-size: 2rem;
            }
            
            button {
                padding: 20px 40px;
                font-size: 1.5rem;
            }
            
            .control-btn {
                padding: 20px 35px;
                font-size: 1.2rem;
            }
            
            #dino {
                width: 60px;
                height: 70px;
            }
            
            .obstacle {
                width: 25px;
            }
            
            .cactus {
                width: 22px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <header>
            <h1>Dino Runner</h1>
            <div id="score-display">Score: 0</div>
        </header>
        
        <div id="game-area">
            <div id="ground"></div>
            <div id="dino"></div>
            <!-- Obstacles will be generated here -->
        </div>
        
        <div id="controls">
            <button class="control-btn" id="pause-btn">Pause</button>
            <button class="control-btn" id="jump-btn">Jump</button>
            <button class="control-btn" id="restart-btn">Restart</button>
        </div>
        
        <div id="start-screen">
            <div class="screen-content">
                <h2>Dino Runner</h2>
                <p>Jump over cacti to survive as long as possible!</p>
                <p>Tap the JUMP button or press SPACE to jump</p>
                <button id="start-btn">Start Game</button>
                <div id="instructions">
                    <p>Tip: Time your jumps carefully!</p>
                </div>
            </div>
        </div>
        
        <div id="game-over">
            <div class="screen-content">
                <h2>Game Over</h2>
                <p>Your score: <span id="final-score">0</span></p>
                <p>High score: <span id="high-score">0</span></p>
                <button id="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Game elements
            const gameArea = document.getElementById('game-area');
            const dino = document.getElementById('dino');
            const scoreDisplay = document.getElementById('score-display');
            const finalScoreDisplay = document.getElementById('final-score');
            const highScoreDisplay = document.getElementById('high-score');
            const startScreen = document.getElementById('start-screen');
            const gameOverScreen = document.getElementById('game-over');
            const startBtn = document.getElementById('start-btn');
            const playAgainBtn = document.getElementById('play-again-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const restartBtn = document.getElementById('restart-btn');
            const jumpBtn = document.getElementById('jump-btn');
            
            // Game state
            let score = 0;
            let highScore = localStorage.getItem('dinoHighScore') || 0;
            let gameInterval;
            let obstacleInterval;
            let cloudInterval;
            let gameRunning = false;
            let gamePaused = false;
            let isJumping = false;
            let jumpVelocity = 0;
            let gravity = 0.5;
            let obstacles = [];
            let clouds = [];
            
            // Initialize game
            function initGame() {
                score = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                highScoreDisplay.textContent = highScore;
                
                // Clear existing obstacles and clouds
                document.querySelectorAll('.obstacle, .cloud').forEach(el => el.remove());
                
                obstacles = [];
                clouds = [];
                
                // Reset dino position
                dino.style.bottom = '40px';
                isJumping = false;
                jumpVelocity = 0;
                
                // Start game loops
                startGameLoops();
                
                // Hide start screen, show game
                startScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                
                gameRunning = true;
                gamePaused = false;
                pauseBtn.textContent = 'Pause';
            }
            
            // Start game loops
            function startGameLoops() {
                // Clear any existing intervals
                if (gameInterval) {
                    clearInterval(gameInterval.score);
                    clearInterval(gameInterval.obstacles);
                    clearInterval(gameInterval.clouds);
                }
                
                // Update score
                const scoreInterval = setInterval(() => {
                    if (!gamePaused && gameRunning) {
                        score++;
                        scoreDisplay.textContent = `Score: ${score}`;
                    }
                }, 100);
                
                // Create obstacles
                obstacleInterval = setInterval(() => {
                    if (!gamePaused && gameRunning) {
                        createObstacle();
                    }
                }, 1500);
                
                // Create clouds
                cloudInterval = setInterval(() => {
                    if (!gamePaused && gameRunning) {
                        createCloud();
                    }
                }, 3000);
                
                // Game animation loop
                function gameLoop() {
                    if (!gamePaused && gameRunning) {
                        updateDino();
                        updateObstacles();
                        updateClouds();
                        checkCollisions();
                    }
                    requestAnimationFrame(gameLoop);
                }
                
                gameLoop();
                
                // Store intervals for cleanup
                gameInterval = {
                    score: scoreInterval,
                    obstacles: obstacleInterval,
                    clouds: cloudInterval
                };
            }
            
            // Update dino position
            function updateDino() {
                if (isJumping) {
                    jumpVelocity -= gravity;
                    let bottom = parseInt(dino.style.bottom) + jumpVelocity;
                    
                    if (bottom <= 40) {
                        bottom = 40;
                        isJumping = false;
                        jumpVelocity = 0;
                    }
                    
                    dino.style.bottom = `${bottom}px`;
                }
            }
            
            // Make the dino jump
            function jump() {
                if (!isJumping && gameRunning && !gamePaused) {
                    isJumping = true;
                    jumpVelocity = 12;
                }
            }
            
            // Create an obstacle
            function createObstacle() {
                const obstacle = document.createElement('div');
                obstacle.className = 'obstacle cactus';
                obstacle.style.right = '0px';
                
                // Random height
                const height = Math.floor(Math.random() * 30) + 30;
                obstacle.style.height = `${height}px`;
                
                gameArea.appendChild(obstacle);
                
                obstacles.push({
                    element: obstacle,
                    height: height,
                    passed: false
                });
            }
            
            // Create a cloud
            function createCloud() {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                
                // Random size and position
                const size = Math.floor(Math.random() * 40) + 30;
                const top = Math.floor(Math.random() * 100) + 20;
                
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size/2}px`;
                cloud.style.top = `${top}px`;
                cloud.style.right = '0px';
                
                gameArea.appendChild(cloud);
                
                clouds.push({
                    element: cloud,
                    speed: Math.random() * 2 + 1
                });
            }
            
            // Update obstacles position
            function updateObstacles() {
                for (let i = 0; i < obstacles.length; i++) {
                    const obstacle = obstacles[i];
                    const right = parseInt(obstacle.element.style.right) || 0;
                    
                    // Increase speed as score increases
                    const speed = Math.min(10, 5 + Math.floor(score / 100));
                    
                    obstacle.element.style.right = `${right + speed}px`;
                    
                    // Check if obstacle is passed
                    if (!obstacle.passed && right > 100) {
                        obstacle.passed = true;
                    }
                    
                    // Remove obstacle if it's off screen
                    if (right > window.innerWidth) {
                        obstacle.element.remove();
                        obstacles.splice(i, 1);
                        i--;
                    }
                }
            }
            
            // Update clouds position
            function updateClouds() {
                for (let i = 0; i < clouds.length; i++) {
                    const cloud = clouds[i];
                    const right = parseInt(cloud.element.style.right) || 0;
                    
                    cloud.element.style.right = `${right + cloud.speed}px`;
                    
                    // Remove cloud if it's off screen
                    if (right > window.innerWidth) {
                        cloud.element.remove();
                        clouds.splice(i, 1);
                        i--;
                    }
                }
            }
            
            // Check for collisions
            function checkCollisions() {
                const dinoBottom = parseInt(dino.style.bottom);
                const dinoHeight = 60;
                const dinoLeft = 50;
                const dinoWidth = 50;
                
                for (const obstacle of obstacles) {
                    const obstacleRight = parseInt(obstacle.element.style.right);
                    const obstacleWidth = 20;
                    const obstacleHeight = obstacle.height;
                    const obstacleLeft = window.innerWidth - obstacleRight - obstacleWidth;
                    
                    // Collision detection
                    if (
                        dinoLeft < obstacleLeft + obstacleWidth &&
                        dinoLeft + dinoWidth > obstacleLeft &&
                        dinoBottom < obstacleHeight + 40 &&
                        dinoBottom + dinoHeight > 40
                    ) {
                        endGame();
                        return;
                    }
                }
            }
            
            // End the game
            function endGame() {
                gameRunning = false;
                
                // Clear intervals
                clearInterval(gameInterval.score);
                clearInterval(gameInterval.obstacles);
                clearInterval(gameInterval.clouds);
                
                // Update high score if needed
                if (score > highScore) {
                    highScore = score;
                    localStorage.setItem('dinoHighScore', highScore);
                }
                
                // Show game over screen
                finalScoreDisplay.textContent = score;
                highScoreDisplay.textContent = highScore;
                gameOverScreen.style.display = 'flex';
            }
            
            // Pause the game
            function pauseGame() {
                if (!gameRunning) return;
                
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
            }
            
            // Event listeners
            startBtn.addEventListener('click', initGame);
            playAgainBtn.addEventListener('click', initGame);
            pauseBtn.addEventListener('click', pauseGame);
            restartBtn.addEventListener('click', initGame);
            jumpBtn.addEventListener('click', jump);
            
            // Keyboard controls
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && gameRunning) {
                    jump();
                    e.preventDefault(); // Prevent space from scrolling
                }
            });
            
            // Touch controls for jump button
            jumpBtn.addEventListener('touchstart', (e) => {
                if (gameRunning) {
                    jump();
                    e.preventDefault();
                }
            });
            
            // Initialize high score display
            highScoreDisplay.textContent = highScore;
        });
    </script>
</body>
</html>
