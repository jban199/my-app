<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>1940s Prop Fighter — ts_game</title>
<style>
  :root{--bg:#081025;--panel:#071922;--accent:#d97706;--muted:#9fb4c7}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;color:#fff}
  .app{height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg,#051028,#021018)}
  .wrap{width:100%;max-width:420px;height:780px;border-radius:18px;overflow:hidden;position:relative;background:linear-gradient(180deg,#07203a,#00141a);box-shadow:0 12px 40px rgba(0,0,0,.6)}

  /* Portrait-only message */
  .landscape-mask{display:none;position:absolute;inset:0;background:rgba(0,0,0,.9);z-index:99;align-items:center;justify-content:center;flex-direction:column;text-align:center;padding:20px}
  @media (orientation:landscape){.landscape-mask{display:flex}}

  /* HUD */
  .hud{position:absolute;top:12px;left:12px;right:12px;display:flex;justify-content:space-between;z-index:8}
  .chip{background:rgba(255,255,255,.04);padding:8px 12px;border-radius:999px;font-weight:700}

  /* play area */
  .stage{position:absolute;inset:56px 8px 88px 8px;border-radius:12px;overflow:hidden}
  .sky{position:absolute;inset:0;background:linear-gradient(180deg,#0b2a45,#04202c);}

  /* Player plane (top) */
  .plane{position:absolute;left:50%;transform:translateX(-50%);top:28px;width:84px;height:36px;z-index:6;display:flex;align-items:center;justify-content:center}
  .plane .body{width:72px;height:28px;border-radius:6px;background:linear-gradient(180deg,#d4aa6d,#8b5e3c);position:relative;box-shadow:0 6px 16px rgba(0,0,0,.5)}
  .plane .prop{position:absolute;left:-10px;top:6px;width:18px;height:18px;border-radius:50%;background:#222;box-shadow:inset -2px -2px 0 rgba(255,255,255,.06)}
  .plane .wing{position:absolute;left:10px;top:14px;width:36px;height:8px;background:linear-gradient(180deg,#b77f3a,#6b3e1e);border-radius:4px}
  .plane .tail{position:absolute;right:-8px;top:2px;width:14px;height:12px;background:#b77f3a;border-radius:3px}

  /* prop spin animation */
  @keyframes spin {from{transform:rotate(0)}to{transform:rotate(360deg)}}
  .prop:after{content:'';position:absolute;inset:0;border-radius:50%;border-top:2px solid rgba(255,255,255,.06);border-right:2px solid rgba(255,255,255,.02);animation:spin .28s linear infinite}

  /* bullets drop downward */
  .bullet{position:absolute;width:6px;height:12px;border-radius:3px;background:#fff;box-shadow:0 2px 6px rgba(255,255,255,.12);z-index:7}

  /* enemies (coming upward) */
  .enemy{position:absolute;width:44px;height:30px;border-radius:6px;background:linear-gradient(180deg,#6b7280,#374151);box-shadow:0 8px 20px rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center}
  .enemy .cockpit{width:14px;height:10px;background:#9fb4c7;border-radius:3px}

  /* explosions */
  .expl{position:absolute;width:40px;height:40px;border-radius:50%;pointer-events:none;display:flex;align-items:center;justify-content:center}

  /* ground and footer controls */
  .footer{position:absolute;left:0;right:0;bottom:8px;display:flex;justify-content:center;gap:12px;z-index:9}
  .btn{background:rgba(255,255,255,.04);padding:10px 14px;border-radius:12px;font-weight:700}
  .hint{position:absolute;bottom:56px;left:50%;transform:translateX(-50%);padding:8px 12px;border-radius:999px;background:rgba(255,255,255,.03)}

  /* overlays */
  .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;z-index:10}
  .panel{background:linear-gradient(180deg,rgba(4,10,20,.95),rgba(3,7,13,.95));padding:18px;border-radius:12px;backdrop-filter:blur(6px);box-shadow:0 10px 30px rgba(0,0,0,.6);text-align:center}

  /* small responsive tweaks */
  @media (max-width:360px){ .plane{width:72px;height:30px} .enemy{width:38px;height:26px} }
</style>
</head>
<body>
<div class="app">
  <div class="wrap" id="ts_wrap">

    <div class="landscape-mask"> 
      <svg width="96" height="96" viewBox="0 0 24 24" fill="none" style="opacity:.9"><path d="M12 2v20M2 12h20" stroke="#fff" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <div style="color:#fff;margin-top:14px;font-weight:700">Rotate to portrait</div>
      <div style="color:#bcd;opacity:.9;margin-top:8px">This game is made for portrait (mobile) use.</div>
    </div>

    <div class="hud"><div class="chip">Score: <span id="ts_score">0</span></div><div class="chip">Lives: <span id="ts_lives">3</span></div></div>

    <div class="stage" id="ts_stage">
      <div class="sky"></div>

      <div id="ts_plane" class="plane" aria-label="player-plane">
        <div class="prop"></div>
        <div class="body">
          <div class="wing"></div>
          <div class="tail"></div>
        </div>
      </div>

      <div id="ts_bullets"></div>
      <div id="ts_enemies"></div>
      <div id="ts_effects"></div>
    </div>

    <div class="hint">Drag to move • Tap to fire</div>

    <div class="footer"><button class="btn" id="ts_startBtn">Start Mission</button></div>

    <div class="overlay" id="ts_overlay" style="display:none">
      <div class="panel"><h3 id="ts_overlayTitle">You crashed</h3><div style="margin-top:10px"><button class="btn" id="ts_retry">Retry</button></div></div>
    </div>

  </div>
</div>

<script>
(function(){
  // Prefix: ts_
  const wrap = document.getElementById('ts_wrap');
  const stage = document.getElementById('ts_stage');
  const plane = document.getElementById('ts_plane');
  const bulletsEl = document.getElementById('ts_bullets');
  const enemiesEl = document.getElementById('ts_enemies');
  const effectsEl = document.getElementById('ts_effects');
  const scoreEl = document.getElementById('ts_score');
  const livesEl = document.getElementById('ts_lives');
  const startBtn = document.getElementById('ts_startBtn');
  const overlay = document.getElementById('ts_overlay');
  const overlayTitle = document.getElementById('ts_overlayTitle');
  const retryBtn = document.getElementById('ts_retry');

  let running = false;
  let score = 0;
  let lives = 3;

  // Plane state
  let planeX = 0; // px from center
  const planeY = 28; // top offset
  const planeSpeed = 0.5; // smoothing factor

  // Timers
  let lastTime = 0; let spawnTimer = 0; let spawnInterval = 1100;

  // bullets/enemies arrays
  const bullets = []; // {el,x,y,v}
  const enemies = []; // {el,x,y,v,type}

  function ts_reset(){
    bulletsEl.innerHTML = ''; enemiesEl.innerHTML = ''; effectsEl.innerHTML = '';
    bullets.length = 0; enemies.length = 0; score = 0; lives = 3; updateHUD();
    planeX = 0; plane.style.left = '50%'; plane.style.top = planeY + 'px';
  }

  function updateHUD(){ scoreEl.textContent = Math.floor(score); livesEl.textContent = lives; }

  // spawn enemy from bottom, moving upward
  function ts_spawnEnemy(){
    const el = document.createElement('div'); el.className = 'enemy';
    const sw = stage.clientWidth;
    const w = 30 + Math.random()* (sw<360?8:14);
    el.style.width = w + 'px'; el.style.height = (20 + Math.random()*18) + 'px';
    const startX = 20 + Math.random()*(sw-60);
    const startY = stage.clientHeight + 40; // start off-screen bottom
    el.style.left = startX + 'px'; el.style.top = startY + 'px';
    enemiesEl.appendChild(el);
    const speed = 60 + Math.random()*120; // px per second upward
    enemies.push({el,x:startX,y:startY,v:-speed});
  }

  // create bullet dropped by plane (downwards)
  function ts_fire(){
    if (!running) return;
    const rect = plane.getBoundingClientRect();
    const stageRect = stage.getBoundingClientRect();
    const x = rect.left - stageRect.left + rect.width/2 - 3; // center
    const y = rect.bottom - stageRect.top;
    const el = document.createElement('div'); el.className = 'bullet';
    el.style.left = x + 'px'; el.style.top = y + 'px';
    bulletsEl.appendChild(el);
    bullets.push({el,x,y,v:220}); // bullet speed downward
  }

  // collision helper using bounding rects
  function ts_rectsIntersect(a,b,pad=4){
    const ar = a.getBoundingClientRect(); const br = b.getBoundingClientRect();
    return (ar.left+pad < br.right && ar.right-pad > br.left && ar.top+pad < br.bottom && ar.bottom-pad > br.top);
  }

  // create simple explosion effect
  function ts_explode(x,y){
    const el = document.createElement('div'); el.className = 'expl'; el.style.left = (x-20)+'px'; el.style.top = (y-20)+'px';
    el.innerHTML = '<svg width="40" height="40" viewBox="0 0 24 24"><path fill="#f97316" d="M12 2l1.9 4.1L18 8l-4 1.1L12 14l-2-4.9L6 8l4.1-1.9L12 2z"/></svg>';
    effectsEl.appendChild(el);
    setTimeout(()=>{ el.style.transition='all 300ms ease'; el.style.opacity=0; el.style.transform='scale(1.3)'; },80);
    setTimeout(()=>el.remove(),420);
  }

  // main loop
  function ts_loop(ts){
    if (!lastTime) lastTime = ts; const dt = (ts-lastTime)/1000; lastTime = ts;
    if (!running) return;

    // spawn enemies
    spawnTimer += dt*1000;
    if (spawnTimer > spawnInterval){ ts_spawnEnemy(); spawnTimer = 0; spawnInterval = 900 + Math.random()*900 }

    // update bullets
    for (let i=bullets.length-1;i>=0;i--){
      const b = bullets[i]; b.y += b.v * dt; b.el.style.top = b.y + 'px';
      if (b.y > stage.clientHeight + 40){ b.el.remove(); bullets.splice(i,1); continue }
      // check collision with enemies
      for (let j=enemies.length-1;j>=0;j--){
        const en = enemies[j]; if (ts_rectsIntersect(b.el,en.el,2)){
          // hit
          const sx = en.x + parseFloat(en.el.style.width)/2; const sy = en.y;
          ts_explode(sx, sy);
          // remove enemy and bullet
          en.el.remove(); enemies.splice(j,1);
          b.el.remove(); bullets.splice(i,1);
          score += 10; updateHUD(); break;
        }
      }
    }

    // update enemies
    for (let i=enemies.length-1;i>=0;i--){
      const en = enemies[i]; en.y += en.v * dt; en.el.style.top = en.y + 'px';
      // collision with plane (player)
      if (ts_rectsIntersect(en.el, plane, 6)){
        // crash
        ts_explode(en.x + parseFloat(en.el.style.width)/2, en.y + parseFloat(en.el.style.height)/2);
        en.el.remove(); enemies.splice(i,1);
        lives -= 1; updateHUD();
        if (lives <= 0){ ts_gameOver(); return }
        continue;
      }
      // remove if past top (escaped)
      if (en.y + parseFloat(en.el.style.height) < -60){ en.el.remove(); enemies.splice(i,1); score += 2; updateHUD(); }
    }

    // smooth follow planeX to actual DOM position
    const stageW = stage.clientWidth; const targetLeft = (stageW/2) + planeX;
    const curLeft = plane.offsetLeft + plane.offsetWidth/2;
    const dx = (targetLeft - curLeft) * planeSpeed; // smoothing
    plane.style.left = (plane.offsetLeft + dx) + 'px';

    requestAnimationFrame(ts_loop);
  }

  function ts_gameOver(){ running = false; overlayTitle.textContent = 'Mission Failed'; overlay.style.display = 'flex'; }

  // input: drag to move (touch/mouse)
  let dragging = false; let dragId = null; let startX = 0;
  stage.addEventListener('touchstart', function(e){
    e.preventDefault();
    const t = e.changedTouches[0]; dragging = true; dragId = t.identifier; startX = t.clientX; // set relative
  },{passive:false});
  stage.addEventListener('touchmove', function(e){
    if (!dragging) return; for (const t of e.changedTouches){ if (t.identifier===dragId){
      const rect = stage.getBoundingClientRect(); const localX = t.clientX - rect.left;
      planeX = localX - rect.width/2; // center-based
    }}}, {passive:false});
  stage.addEventListener('touchend', function(e){ for (const t of e.changedTouches){ if (t.identifier===dragId){ dragging=false; dragId=null; }}}, {passive:false});

  // tap to shoot (quick tap)
  stage.addEventListener('click', function(e){ ts_fire(); });
  stage.addEventListener('dblclick', function(e){ ts_fire(); ts_fire(); });

  // mouse support
  let mouseDown = false;
  stage.addEventListener('mousedown', function(e){ mouseDown=true; const rect = stage.getBoundingClientRect(); planeX = e.clientX - rect.left - rect.width/2; });
  window.addEventListener('mousemove', function(e){ if (!mouseDown) return; const rect = stage.getBoundingClientRect(); planeX = e.clientX - rect.left - rect.width/2; });
  window.addEventListener('mouseup', function(){ mouseDown=false });

  // start/retry handlers
  startBtn.addEventListener('click', function(){ ts_reset(); running=true; overlay.style.display='none'; lastTime=0; requestAnimationFrame(ts_loop); });
  retryBtn.addEventListener('click', function(){ ts_reset(); running=true; overlay.style.display='none'; lastTime=0; requestAnimationFrame(ts_loop); });

  // expose for console tweaking
  window.ts_fighter = {reset: ts_reset, fire: ts_fire, spawnEnemy: ts_spawnEnemy};

  // initial reset
  ts_reset();
})();
</script>
</body>
</html>
