<section class="nm-header">
	<h1 class="nm-pagename"> Things Near You </h1>
	
	<!-- Search bar -->
    <div class="nm-search-bar">
        <input type="text" id="nm-searchInput" placeholder="Search here" />
        <button id="nm-clearButton">
			<svg height="24px" viewBox="0 -960 960 960" width="24px" fill="#1f1f1f">
				<path d="m256-168-88-88 224-224-224-224 88-88 224 224 224-224 88 88-224 224 224 224-88 88-224-224-224 224Z"/>
			</svg>
		</button>
    </div>
	
<script>	
// Get references to the input field, clear button, and the card container
const searchInput = document.getElementById('nm-searchInput');
const clearButton = document.getElementById('nm-clearButton');
const pbCardContainer = document.querySelector('.nm-container');

// Function to filter cards based on the search input
function filterCards() {
    const searchTerm = searchInput.value.toLowerCase();

    // Get all the cards
    const cards = document.querySelectorAll('.nm-option');

    cards.forEach(card => {
        const name = card.querySelector('.nm-option-name').textContent.toLowerCase();

        // Check if the name or phone matches the search term
        if (name.includes(searchTerm)) {
            card.style.display = 'flex'; // Show the card
        } else {
            card.style.display = 'none'; // Hide the card
        }
    });
}

// Event listener for the search input to filter cards
searchInput.addEventListener('input', filterCards);

// Event listener for the clear button to reset the search
clearButton.addEventListener('click', () => {
    searchInput.value = ''; // Clear the input
    filterCards(); // Reset the cards to be visible
});
</script>
</section>

<script>
window.onload = function() {		
	// Load SBM
    fetch('sbm.html')
        .then(response => response.text())
        .then(data => {
            const sidebarContainer = document.getElementById('SBM-container');
            sidebarContainer.innerHTML = data;
            
            // Reattach event listeners after the SBM is loaded
            const closeButton = document.getElementById("closeSBM");
            if (closeButton) {
                closeButton.addEventListener("click", closeSBM);
            }
			
			// Get references to the icon that triggers the sidebar opening
			const SBMIcon = document.getElementById("SBM-Icon");

			// Function to open the sidebar
			function openSBM() {
				const overlaySBM = document.getElementById("SBM-section");
				overlaySBM.style.transform = "translateY(0)";
			}

			// Function to close the sidebar
			function closeSBM() {
				const overlaySBM = document.getElementById("SBM-section");
				overlaySBM.style.transform = "translateY(100%)";
			}

			// Event listener for opening the SBM when the icon is clicked
			SBMIcon.addEventListener("click", openSBM);
        })
        .catch(error => {
            console.error("Error loading SBM:", error);
        });
};
</script>
