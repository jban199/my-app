<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Panorama Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      color: white;
      font-family: sans-serif;
      height: 100%;
      width: 100%;
      touch-action: none;
    }

    #container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #pano {
      position: absolute;
      top: 0;
      left: 0;
      will-change: transform;
      transition: transform 0.05s linear;
    }

    #controls {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      z-index: 10;
    }

    button {
      padding: 10px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid white;
      color: white;
      border-radius: 5px;
      flex: 1;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 18px;
      color: white;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="pano" src="https://images.pexels.com/photos/457937/pexels-photo-457937.jpeg" alt="Panorama">
    <div id="loader">Loading...</div>
    <div id="controls">
      <button id="startBtn">Start</button>
      <button id="fsBtn">Fullscreen</button>
    </div>
  </div>

  <script>
    const pano = document.getElementById('pano');
    const loader = document.getElementById('loader');
    const startBtn = document.getElementById('startBtn');
    const fsBtn = document.getElementById('fsBtn');

    let imageLoaded = false;
    let useVertical = false;
    let maxOffset = 0;
    let currentOffset = 0;

    pano.onload = () => {
      loader.style.display = 'none';
      imageLoaded = true;

      const imgRatio = pano.naturalWidth / pano.naturalHeight;
      const screenRatio = window.innerWidth / window.innerHeight;

      useVertical = imgRatio < screenRatio;

      pano.style.width = useVertical ? '100%' : 'auto';
      pano.style.height = useVertical ? 'auto' : '100%';

      setTimeout(() => {
        const imgSize = useVertical ? pano.clientHeight : pano.clientWidth;
        const viewSize = useVertical ? window.innerHeight : window.innerWidth;
        maxOffset = imgSize - viewSize;
      }, 100);
    };

    startBtn.onclick = async () => {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        try {
          const response = await DeviceOrientationEvent.requestPermission();
          if (response !== 'granted') {
            alert('Permission denied');
            return;
          }
        } catch (err) {
          alert('Permission error');
          return;
        }
      }

      window.addEventListener('deviceorientation', handleOrientation);
    };

    function handleOrientation(event) {
      if (!imageLoaded) return;

      const angle = useVertical ? event.beta : event.gamma;
      const range = useVertical ? 45 : 90;

      const normalized = Math.min(Math.max(angle / range, -1), 1);
      currentOffset = ((normalized + 1) / 2) * maxOffset;

      if (useVertical) {
        pano.style.transform = `translateY(${-currentOffset}px)`;
      } else {
        pano.style.transform = `translateX(${-currentOffset}px)`;
      }
    }

    fsBtn.onclick = () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen().catch(err => alert('Fullscreen failed'));
      } else {
        document.exitFullscreen();
      }
    };
  </script>
</body>
</html>
