<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYECON SECURITY SCAN v2.4.8</title>
    <style>
        /* Eyecon Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            height: 100vh;
        }

        .eyecon-container {
            display: none;
            grid-template-rows: 1fr 1fr auto;
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 8px;
            width: 100%;
            height: 100%;
            position: relative;
        }

        /* Camera Views */
        .eyecon-camera-view {
            position: relative;
            border: 2px solid #0f0;
            border-radius: 8px;
            overflow: hidden;
            background: #111;
        }

        .eyecon-back-camera {
            grid-area: 1 / 1 / 2 / 2;
        }

        .eyecon-front-camera {
            grid-area: 2 / 1 / 3 / 2;
        }

        .eyecon-camera-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            z-index: 2;
        }

        .eyecon-camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transform: scaleX(-1); /* Mirror front camera */
        }

        .eyecon-back-camera .eyecon-camera-feed {
            transform: scaleX(1); /* Don't mirror back camera */
        }

        /* Video Call */
        .eyecon-video-call {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 120px;
            height: 160px;
            border: 2px solid #0f0;
            border-radius: 8px;
            overflow: hidden;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .eyecon-video-call-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Data Panel */
        .eyecon-data-panel {
            grid-area: 3 / 1 / 4 / 2;
            background: #111;
            border: 1px solid #0f0;
            border-radius: 8px;
            padding: 12px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            font-size: 14px;
        }

        .eyecon-data-item {
            display: flex;
        }

        .eyecon-data-label {
            color: #0f0;
            margin-right: 6px;
            font-weight: bold;
        }

        .eyecon-data-value {
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        /* Status Box */
        .eyecon-status-box {
            position: absolute;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            animation: eyecon-pulse 2s infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes eyecon-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .eyecon-status-text {
            animation: eyecon-text-flip 0.5s;
        }

        @keyframes eyecon-text-flip {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        /* UI Elements */
        .eyecon-header {
            position: absolute;
            top: 8px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 20;
        }

        .eyecon-logo {
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        .eyecon-version {
            font-size: 10px;
            color: #555;
        }

        .eyecon-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.03) 0%,
                rgba(0, 255, 0, 0.1) 50%,
                rgba(0, 255, 0, 0.03) 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 15;
        }

        /* Start Button */
        #eyecon-start-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
        }

        /* Error Message */
        .eyecon-error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 200;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <button id="eyecon-start-btn">INITIALIZE EYECON SCAN</button>
    <div class="eyecon-error" id="eyecon-error-msg"></div>

    <div class="eyecon-container">
        <div class="eyecon-header">
            <div class="eyecon-logo">EYECON SECURITY SCAN</div>
            <div class="eyecon-version">v2.4.7-alpha</div>
        </div>

        <div class="eyecon-camera-view eyecon-back-camera">
            <div class="eyecon-camera-label">BACK CAMERA [4K HDR]</div>
            <video class="eyecon-camera-feed" id="eyeconBackCameraFeed" autoplay muted></video>
        </div>

        <div class="eyecon-camera-view eyecon-front-camera">
            <div class="eyecon-camera-label">FRONT CAMERA [1080p IR]</div>
            <video class="eyecon-camera-feed" id="eyeconFrontCameraFeed" autoplay muted></video>
        </div>

        <div class="eyecon-video-call">
            <div class="eyecon-video-call-label">AGENT COMMS</div>
            <video class="eyecon-video-call-feed" id="eyeconVideoCallFeed" autoplay loop></video>
        </div>

        <div class="eyecon-data-panel">
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">LAT:</span>
                <span class="eyecon-data-value" id="eyeconLatValue">37.7749째 N</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">LONG:</span>
                <span class="eyecon-data-value" id="eyeconLongValue">122.4194째 W</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">X:</span>
                <span class="eyecon-data-value" id="eyeconXValue">-0.124</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">Y:</span>
                <span class="eyecon-data-value" id="eyeconYValue">0.842</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">Z:</span>
                <span class="eyecon-data-value" id="eyeconZValue">0.521</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">STATUS:</span>
                <span class="eyecon-data-value" id="eyeconStatusValue">ACTIVE SCAN</span>
            </div>
        </div>

        <div class="eyecon-scanlines"></div>
    </div>

<script>
    // Eyecon App State
    const eyeconState = {
        camerasActive: false,
        statusBoxes: [],
        statusBoxInterval: null
    };

    // DOM Elements Cache
    const eyeconElements = {
        startBtn: null,
        container: null,
        backCam: null,
        frontCam: null,
        agentFeed: null,
        statusEl: null,
        latEl: null,
        longEl: null,
        xEl: null,
        yEl: null,
        zEl: null,
        errorEl: null
    };

    // Initialize when DOM is ready
    document.addEventListener('DOMContentLoaded', function() {
        // Cache all DOM elements
        eyeconElements.startBtn = document.getElementById('eyecon-start-btn');
        eyeconElements.container = document.querySelector('.eyecon-container');
        eyeconElements.backCam = document.getElementById('eyecon-back-feed');
        eyeconElements.frontCam = document.getElementById('eyecon-front-feed');
        eyeconElements.agentFeed = document.getElementById('eyecon-agent-feed');
        eyeconElements.statusEl = document.getElementById('eyecon-status');
        eyeconElements.latEl = document.getElementById('eyecon-lat');
        eyeconElements.longEl = document.getElementById('eyecon-long');
        eyeconElements.xEl = document.getElementById('eyecon-x');
        eyeconElements.yEl = document.getElementById('eyecon-y');
        eyeconElements.zEl = document.getElementById('eyecon-z');
        eyeconElements.errorEl = document.getElementById('eyecon-error-msg');

        // Verify all required elements exist
        if (!eyeconElements.startBtn) {
            console.error('Start button not found');
            return;
        }

        if (!eyeconElements.backCam || !eyeconElements.frontCam) {
            console.error('Camera elements not found');
            showError('Camera UI elements missing');
            return;
        }

        // Initialize button
        eyeconElements.startBtn.addEventListener('click', async function() {
            try {
                await eyeconInitializeApp();
            } catch (error) {
                showError("Failed to initialize: " + error.message);
            }
        });
    });

    function showError(message) {
        if (eyeconElements.errorEl) {
            eyeconElements.errorEl.textContent = message;
            eyeconElements.errorEl.style.display = 'block';
            setTimeout(() => {
                if (eyeconElements.errorEl) {
                    eyeconElements.errorEl.style.display = 'none';
                }
            }, 5000);
        } else {
            console.error('Error element not found:', message);
        }
    }

    function safeSetText(element, text) {
        if (element) element.textContent = text;
    }

    async function eyeconInitializeApp() {
        // Hide button and show UI
        if (eyeconElements.startBtn) eyeconElements.startBtn.style.display = 'none';
        if (eyeconElements.container) eyeconElements.container.style.display = 'grid';
        
        // Update status
        safeSetText(eyeconElements.statusEl, 'INITIALIZING...');
        
        // Initialize all components
        await eyeconStartCameras();
        eyeconInitAgentFeed();
        eyeconStartSensorUpdates();
    }

    async function eyeconStartCameras() {
        if (!eyeconElements.backCam || !eyeconElements.frontCam) {
            showError("Camera elements not found");
            eyeconSimulateCameras();
            return;
        }

        try {
            // Modern camera constraints
            const constraints = {
                video: {
                    width: { ideal: 1920 },
                    height: { ideal: 1080 },
                    frameRate: { ideal: 30 }
                }
            };

            // Get both camera streams
            const [backStream, frontStream] = await Promise.all([
                navigator.mediaDevices.getUserMedia({
                    ...constraints,
                    video: { ...constraints.video, facingMode: 'environment' }
                }).catch(() => null),
                
                navigator.mediaDevices.getUserMedia({
                    ...constraints,
                    video: { ...constraints.video, facingMode: 'user' }
                }).catch(() => null)
            ]);

            // Assign available streams
            if (backStream) {
                eyeconElements.backCam.srcObject = backStream;
                await eyeconElements.backCam.play().catch(e => console.warn("Back camera play error:", e));
                eyeconState.backCamActive = true;
            }
            
            if (frontStream) {
                eyeconElements.frontCam.srcObject = frontStream;
                await eyeconElements.frontCam.play().catch(e => console.warn("Front camera play error:", e));
                eyeconState.frontCamActive = true;
            }

            // Check if we got at least one camera
            if (backStream || frontStream) {
                eyeconState.camerasActive = true;
                safeSetText(eyeconElements.statusEl, 'ACTIVE SCAN');
                eyeconStartStatusBoxes();
            } else {
                throw new Error("No cameras available");
            }
            
        } catch (err) {
            console.error("Camera error:", err);
            showError("Camera access denied - running in simulation mode");
            safeSetText(eyeconElements.statusEl, 'SIMULATION MODE');
            eyeconSimulateCameras();
        }
    }

    function eyeconSimulateCameras() {
        if (!eyeconElements.backCam || !eyeconElements.frontCam) {
            console.error("Camera elements missing for simulation");
            return;
        }

        // Create canvas simulation
        eyeconCreateCameraSimulation(eyeconElements.backCam, 0.2);
        eyeconCreateCameraSimulation(eyeconElements.frontCam, 0.5);
    }

    function eyeconCreateCameraSimulation(videoElement, noiseLevel) {
        const canvas = document.createElement('canvas');
        canvas.width = 640;
        canvas.height = 480;
        const ctx = canvas.getContext('2d');
        
        function drawFrame() {
            // Create noise
            const imageData = ctx.createImageData(canvas.width, canvas.height);
            for (let i = 0; i < imageData.data.length; i += 4) {
                const val = Math.random() > noiseLevel ? 
                    Math.floor(Math.random() * 100) : 
                    Math.floor(Math.random() * 50 + 150);
                
                imageData.data[i] = val;
                imageData.data[i+1] = val;
                imageData.data[i+2] = val;
                imageData.data[i+3] = 255;
            }
            ctx.putImageData(imageData, 0, 0);
            
            // Occasionally add objects
            if (Math.random() > 0.97) {
                const size = Math.random() * 100 + 50;
                const x = Math.random() * (canvas.width - size);
                const y = Math.random() * (canvas.height - size);
                const color = `rgb(${Math.floor(Math.random() * 100 + 155)}, 
                              ${Math.floor(Math.random() * 50)}, 
                              ${Math.floor(Math.random() * 50)})`;
                
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
                ctx.fill();
            }
            
            videoElement.srcObject = canvas.captureStream(15);
            requestAnimationFrame(drawFrame);
        }
        
        drawFrame();
    }

    function eyeconStartStatusBoxes() {
        if (!eyeconState.camerasActive) return;
        
        const messages = [
            "ANALYZING...",
            "UPLOADING...",
            "SCANNING...",
            "PROCESSING...",
            "DECRYPTING...",
            "VERIFYING..."
        ];
        
        function createBox() {
            const box = document.createElement('div');
            box.className = 'eyecon-status-box';
            
            const text = document.createElement('div');
            text.className = 'eyecon-status-text';
            text.textContent = messages[Math.floor(Math.random() * messages.length)];
            box.appendChild(text);
            
            // Position in active camera views
            const activeCameras = [];
            if (eyeconState.backCamActive) {
                const backCamContainer = document.querySelector('.eyecon-back-camera');
                if (backCamContainer) activeCameras.push(backCamContainer);
            }
            if (eyeconState.frontCamActive) {
                const frontCamContainer = document.querySelector('.eyecon-front-camera');
                if (frontCamContainer) activeCameras.push(frontCamContainer);
            }
            
            if (activeCameras.length === 0) return;
            
            const targetCam = activeCameras[Math.floor(Math.random() * activeCameras.length)];
            const camRect = targetCam.getBoundingClientRect();
            
            const left = camRect.left + Math.random() * (camRect.width - 100);
            const top = camRect.top + Math.random() * (camRect.height - 100);
            
            box.style.left = `${left}px`;
            box.style.top = `${top}px`;
            
            document.body.appendChild(box);
            eyeconState.statusBoxes.push(box);
            
            // Change text periodically
            const interval = setInterval(() => {
                text.style.animation = 'none';
                void text.offsetWidth;
                text.style.animation = 'eyecon-text-flip 0.5s';
                text.textContent = messages[Math.floor(Math.random() * messages.length)];
            }, 2000 + Math.random() * 3000);
            
            // Remove after time
            setTimeout(() => {
                box.style.opacity = '0';
                box.style.transition = 'opacity 0.5s';
                setTimeout(() => {
                    clearInterval(interval);
                    box.remove();
                    eyeconState.statusBoxes = eyeconState.statusBoxes.filter(b => b !== box);
                }, 500);
            }, 5000 + Math.random() * 10000);
        }
        
        // Initial boxes
        for (let i = 0; i < 2; i++) {
            setTimeout(createBox, i * 2000);
        }
        
        // Ongoing creation
        eyeconState.statusBoxInterval = setInterval(() => {
            if (eyeconState.camerasActive && Math.random() > 0.3) {
                createBox();
            }
        }, 3000);
    }

    function eyeconInitAgentFeed() {
        if (!eyeconElements.agentFeed) {
            console.error("Agent feed element not found");
            return;
        }
        
        // Use a sample video (in real app would be real feed)
        eyeconElements.agentFeed.src = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
        eyeconElements.agentFeed.volume = 0.2;
        
        // Simulate connection issues
        setInterval(() => {
            if (eyeconElements.agentFeed && Math.random() > 0.9) {
                eyeconElements.agentFeed.style.opacity = '0.3';
                eyeconElements.agentFeed.style.filter = 'grayscale(100%)';
                setTimeout(() => {
                    if (eyeconElements.agentFeed) {
                        eyeconElements.agentFeed.style.opacity = '1';
                        eyeconElements.agentFeed.style.filter = 'none';
                    }
                }, 500 + Math.random() * 1500);
            }
        }, 10000);
    }

    function eyeconStartSensorUpdates() {
        const statusMessages = [
            "ACTIVE SCAN",
            "ANALYZING",
            "UPLOADING",
            "CALIBRATING",
            "SECURE CONNECTION"
        ];
        
        setInterval(() => {
            // Update GPS with small variations
            const latBase = 37.7749;
            const longBase = -122.4194;
            safeSetText(eyeconElements.latEl, (latBase + (Math.random() * 0.01 - 0.005)).toFixed(4) + '째 N');
            safeSetText(eyeconElements.longEl, (longBase + (Math.random() * 0.01 - 0.005)).toFixed(4) + '째 W');
            
            // Update accelerometer
            safeSetText(eyeconElements.xEl, (Math.random() * 2 - 1).toFixed(3));
            safeSetText(eyeconElements.yEl, (Math.random() * 2 - 1).toFixed(3));
            safeSetText(eyeconElements.zEl, (Math.random() * 2 - 1).toFixed(3));
            
            // Random status change
            if (Math.random() > 0.8) {
                safeSetText(eyeconElements.statusEl, statusMessages[Math.floor(Math.random() * statusMessages.length)]);
            }
        }, 500);
    }

    // Cleanup on exit
    window.addEventListener('beforeunload', function() {
        if (eyeconState.statusBoxInterval) {
            clearInterval(eyeconState.statusBoxInterval);
        }
        
        // Stop all camera streams
        if (eyeconElements.backCam && eyeconElements.backCam.srcObject) {
            eyeconElements.backCam.srcObject.getTracks().forEach(track => track.stop());
        }
        if (eyeconElements.frontCam && eyeconElements.frontCam.srcObject) {
            eyeconElements.frontCam.srcObject.getTracks().forEach(track => track.stop());
        }
    });
</script>
</body>
</html>
