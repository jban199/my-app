<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyecon Security Scan</title>
    <style>
        /* Eyecon Base Styles */
        .eyecon-container {
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #000;
            color: #0f0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: grid;
            grid-template-rows: 1fr 1fr auto;
            grid-template-columns: 1fr;
            gap: 8px;
            padding: 8px;
            box-sizing: border-box;
        }

        /* Eyecon Camera Views */
        .eyecon-camera-view {
            position: relative;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background-color: #111;
        }

        .eyecon-back-camera {
            grid-area: 1 / 1 / 2 / 2;
        }

        .eyecon-front-camera {
            grid-area: 2 / 1 / 3 / 2;
        }

        .eyecon-camera-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }

        .eyecon-camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Eyecon Video Call */
        .eyecon-video-call {
            position: absolute;
            bottom: 16px;
            right: 16px;
            width: 120px;
            height: 160px;
            border: 2px solid #0f0;
            border-radius: 8px;
            overflow: hidden;
            background-color: #000;
            z-index: 10;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
        }

        .eyecon-video-call-label {
            position: absolute;
            top: 4px;
            left: 4px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
        }

        .eyecon-video-call-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Eyecon Data Panel */
        .eyecon-data-panel {
            grid-area: 3 / 1 / 4 / 2;
            background-color: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .eyecon-data-item {
            margin-bottom: 6px;
        }

        .eyecon-data-label {
            color: #0f0;
            font-weight: bold;
            margin-right: 6px;
        }

        .eyecon-data-value {
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        /* Eyecon Status Box */
        .eyecon-status-box {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.2);
            border: 2px solid #0f0;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            font-weight: bold;
            animation: eyecon-pulse 2s infinite;
            z-index: 5;
        }

        @keyframes eyecon-pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(0, 255, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 0, 0); }
        }

        .eyecon-status-text {
            animation: eyecon-text-flip 0.5s;
        }

        @keyframes eyecon-text-flip {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        /* Eyecon Header */
        .eyecon-header {
            position: absolute;
            top: 8px;
            left: 0;
            right: 0;
            text-align: center;
            z-index: 20;
        }

        .eyecon-logo {
            font-size: 18px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
            letter-spacing: 2px;
        }

        .eyecon-version {
            font-size: 10px;
            color: #555;
            margin-top: 2px;
        }

        /* Eyecon Footer */
        .eyecon-footer {
            position: absolute;
            bottom: 8px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 10px;
            color: #555;
            z-index: 20;
        }

        /* Eyecon Scan Lines */
        .eyecon-scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(0, 255, 0, 0.03) 0%,
                rgba(0, 255, 0, 0.1) 50%,
                rgba(0, 255, 0, 0.03) 100%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div class="eyecon-container">
        <div class="eyecon-header">
            <div class="eyecon-logo">EYECON SECURITY SCAN</div>
            <div class="eyecon-version">v2.4.7-alpha</div>
        </div>

        <div class="eyecon-camera-view eyecon-back-camera">
            <div class="eyecon-camera-label">BACK CAMERA [4K HDR]</div>
            <video class="eyecon-camera-feed" id="eyeconBackCameraFeed" autoplay muted></video>
        </div>

        <div class="eyecon-camera-view eyecon-front-camera">
            <div class="eyecon-camera-label">FRONT CAMERA [1080p IR]</div>
            <video class="eyecon-camera-feed" id="eyeconFrontCameraFeed" autoplay muted></video>
        </div>

        <div class="eyecon-video-call">
            <div class="eyecon-video-call-label">AGENT COMMS</div>
            <video class="eyecon-video-call-feed" id="eyeconVideoCallFeed" autoplay loop></video>
        </div>

        <div class="eyecon-data-panel">
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">LAT:</span>
                <span class="eyecon-data-value" id="eyeconLatValue">37.7749° N</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">LONG:</span>
                <span class="eyecon-data-value" id="eyeconLongValue">122.4194° W</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">X:</span>
                <span class="eyecon-data-value" id="eyeconXValue">-0.124</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">Y:</span>
                <span class="eyecon-data-value" id="eyeconYValue">0.842</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">Z:</span>
                <span class="eyecon-data-value" id="eyeconZValue">0.521</span>
            </div>
            <div class="eyecon-data-item">
                <span class="eyecon-data-label">STATUS:</span>
                <span class="eyecon-data-value" id="eyeconStatusValue">ACTIVE SCAN</span>
            </div>
        </div>

        <div class="eyecon-scanlines"></div>
    </div>

    <script>
        // Eyecon App Initialization
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize camera feeds (simulated since we can't access real cameras without permission)
            eyeconSimulateCameraFeeds();
            
            // Initialize sensor data updates
            eyeconUpdateSensorData();
            
            // Initialize random status boxes
            eyeconCreateStatusBoxes();
            
            // Initialize video call
            eyeconInitVideoCall();
        });

        // Eyecon Camera Feed Simulation
        function eyeconSimulateCameraFeeds() {
            const eyeconBackFeed = document.getElementById('eyeconBackCameraFeed');
            const eyeconFrontFeed = document.getElementById('eyeconFrontCameraFeed');
            
            // Create canvas elements to simulate camera feeds
            eyeconCreateCameraSimulation(eyeconBackFeed, 0.2);
            eyeconCreateCameraSimulation(eyeconFrontFeed, 0.5);
        }

        function eyeconCreateCameraSimulation(videoElement, noiseLevel) {
            const canvas = document.createElement('canvas');
            canvas.width = 640;
            canvas.height = 480;
            const ctx = canvas.getContext('2d');
            
            function eyeconDrawFrame() {
                // Create random noise
                const imageData = ctx.createImageData(canvas.width, canvas.height);
                for (let i = 0; i < imageData.data.length; i += 4) {
                    const val = Math.random() > noiseLevel ? 
                        Math.floor(Math.random() * 100) : 
                        Math.floor(Math.random() * 50 + 150);
                    
                    imageData.data[i] = val;     // R
                    imageData.data[i+1] = val;  // G
                    imageData.data[i+2] = val;   // B
                    imageData.data[i+3] = 255;  // A
                }
                ctx.putImageData(imageData, 0, 0);
                
                // Occasionally add some "objects" to the feed
                if (Math.random() > 0.95) {
                    const size = Math.random() * 100 + 50;
                    const x = Math.random() * (canvas.width - size);
                    const y = Math.random() * (canvas.height - size);
                    const color = `rgb(${Math.floor(Math.random() * 100 + 155)}, 
                                      ${Math.floor(Math.random() * 50)}, 
                                      ${Math.floor(Math.random() * 50)})`;
                    
                    ctx.fillStyle = color;
                    if (Math.random() > 0.5) {
                        ctx.beginPath();
                        ctx.arc(x + size/2, y + size/2, size/2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {
                        ctx.fillRect(x, y, size, size);
                    }
                }
                
                // Convert canvas to video stream
                videoElement.srcObject = canvas.captureStream(15);
                requestAnimationFrame(eyeconDrawFrame);
            }
            
            eyeconDrawFrame();
        }

        // Eyecon Sensor Data Updates
        function eyeconUpdateSensorData() {
            const eyeconLat = document.getElementById('eyeconLatValue');
            const eyeconLong = document.getElementById('eyeconLongValue');
            const eyeconX = document.getElementById('eyeconXValue');
            const eyeconY = document.getElementById('eyeconYValue');
            const eyeconZ = document.getElementById('eyeconZValue');
            const eyeconStatus = document.getElementById('eyeconStatusValue');
            
            const eyeconStatusMessages = [
                "ACTIVE SCAN",
                "ANALYZING",
                "UPLOADING",
                "CALIBRATING",
                "SECURE CONNECTION",
                "DATABASE SYNC"
            ];
            
            setInterval(function() {
                // Simulate GPS coordinates with small variations
                const latBase = 37.7749;
                const longBase = -122.4194;
                eyeconLat.textContent = (latBase + (Math.random() * 0.01 - 0.005)).toFixed(4) + '° N';
                eyeconLong.textContent = (longBase + (Math.random() * 0.01 - 0.005)).toFixed(4) + '° W';
                
                // Simulate accelerometer data
                eyeconX.textContent = (Math.random() * 2 - 1).toFixed(3);
                eyeconY.textContent = (Math.random() * 2 - 1).toFixed(3);
                eyeconZ.textContent = (Math.random() * 2 - 1).toFixed(3);
                
                // Randomly change status
                if (Math.random() > 0.8) {
                    eyeconStatus.textContent = eyeconStatusMessages[
                        Math.floor(Math.random() * eyeconStatusMessages.length)
                    ];
                }
            }, 500);
        }

        // Eyecon Status Box Creation
        function eyeconCreateStatusBoxes() {
            const eyeconContainer = document.querySelector('.eyecon-container');
            const eyeconStatusMessages = [
                "ANALYZING...",
                "UPLOADING...",
                "CALCULATING...",
                "SCANNING...",
                "PROCESSING...",
                "DECRYPTING...",
                "VERIFYING..."
            ];
            
            function eyeconCreateBox() {
                const box = document.createElement('div');
                box.className = 'eyecon-status-box';
                
                const text = document.createElement('div');
                text.className = 'eyecon-status-text';
                text.textContent = eyeconStatusMessages[
                    Math.floor(Math.random() * eyeconStatusMessages.length)
                ];
                box.appendChild(text);
                
                // Random position within camera views
                const backCamera = document.querySelector('.eyecon-back-camera');
                const frontCamera = document.querySelector('.eyecon-front-camera');
                const targetArea = Math.random() > 0.5 ? backCamera : frontCamera;
                
                const rect = targetArea.getBoundingClientRect();
                const left = rect.left + Math.random() * (rect.width - 100);
                const top = rect.top + Math.random() * (rect.height - 100);
                
                box.style.left = `${left}px`;
                box.style.top = `${top}px`;
                
                eyeconContainer.appendChild(box);
                
                // Change text periodically
                const eyeconTextInterval = setInterval(function() {
                    text.style.animation = 'none';
                    void text.offsetWidth; // Trigger reflow
                    text.style.animation = 'eyecon-text-flip 0.5s';
                    text.textContent = eyeconStatusMessages[
                        Math.floor(Math.random() * eyeconStatusMessages.length)
                    ];
                }, 2000 + Math.random() * 3000);
                
                // Remove box after some time
                setTimeout(function() {
                    box.style.opacity = '0';
                    box.style.transition = 'opacity 0.5s';
                    setTimeout(function() {
                        clearInterval(eyeconTextInterval);
                        box.remove();
                    }, 500);
                }, 5000 + Math.random() * 10000);
            }
            
            // Create initial boxes
            for (let i = 0; i < 2; i++) {
                setTimeout(eyeconCreateBox, i * 3000);
            }
            
            // Keep creating new boxes
            setInterval(function() {
                if (Math.random() > 0.3) {
                    eyeconCreateBox();
                }
            }, 4000);
        }

        // Eyecon Video Call Initialization
        function eyeconInitVideoCall() {
            const eyeconVideoCallFeed = document.getElementById('eyeconVideoCallFeed');
            
            // Use a placeholder video (in a real app, you'd use a real video)
            eyeconVideoCallFeed.src = 'https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4';
            eyeconVideoCallFeed.muted = false;
            eyeconVideoCallFeed.volume = 0.3;
            
            // Simulate occasional connection issues
            setInterval(function() {
                if (Math.random() > 0.9) {
                    eyeconVideoCallFeed.style.opacity = '0.3';
                    eyeconVideoCallFeed.style.filter = 'grayscale(100%)';
                    setTimeout(function() {
                        eyeconVideoCallFeed.style.opacity = '1';
                        eyeconVideoCallFeed.style.filter = 'none';
                    }, 500 + Math.random() * 1500);
                }
            }, 10000);
        }
    </script>
</body>
</html>
