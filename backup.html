  <script>
    const DB_NAME = "TAKAppDB";
    const DB_VERSION = 3;
    const STORE_SITES = "CustomSites";
    const STORE_NOTES = "UserNotes";
    let db;


    function initDB() {
      const request = indexedDB.open(DB_NAME, DB_VERSION);


      request.onupgradeneeded = function(e) {
        db = e.target.result;
        if (!db.objectStoreNames.contains(STORE_SITES)) {
          db.createObjectStore(STORE_SITES, { keyPath: "id", autoIncrement: true });
        }
        if (!db.objectStoreNames.contains(STORE_NOTES)) {
          db.createObjectStore(STORE_NOTES, { keyPath: "id", autoIncrement: true });
        }
      };

		request.onsuccess = function(e) {
			db = e.target.result;
		};
		
		request.onerror = function(e) {
			showTakSnackbar("DB error: " + e.target.errorCode);
		};
    }


    function generateBackup() {
      const output = { CustomSites: [], UserNotes: [] };
      const tx = db.transaction([STORE_SITES, STORE_NOTES], "readonly");

      const sites = tx.objectStore(STORE_SITES).getAll();
      const notes = tx.objectStore(STORE_NOTES).getAll();

      sites.onsuccess = function () {
        output.CustomSites = sites.result;

        notes.onsuccess = function () {
          output.UserNotes = notes.result;
          document.getElementById("backupOutput").value = JSON.stringify(output, null, 2);
          showTakSnackbar("Backup generated");
        };
      };
    }

    function copyBackup() {
      const text = document.getElementById("backupOutput").value;
      navigator.clipboard.writeText(text).then(() => {
        showTakSnackbar("Copied to clipboard");
      });
    }

    function validateRestore() {
      const input = document.getElementById("restoreInput").value;
      let parsed;

      try {
        parsed = JSON.parse(input);
        if (!parsed.CustomSites || !parsed.UserNotes) {
          throw new Error("Invalid format");
        }
      } catch (e) {
        showTakSnackbar("Invalid JSON");
        return;
      }

      const tx = db.transaction([STORE_SITES, STORE_NOTES], "readwrite");
      const sites = tx.objectStore(STORE_SITES);
      const notes = tx.objectStore(STORE_NOTES);

      sites.clear();
      notes.clear();

      parsed.CustomSites.forEach(s => sites.put(s));
      parsed.UserNotes.forEach(n => notes.put(n));

      tx.oncomplete = () => showTakSnackbar("Data restored successfully");
    }

    window.onload = initDB;
  </script>

<!-- Set Theme - Based on Local Storage -->
<!-- ///////////////// -->
<script>
  // Wait for the DOM to be fully loaded before running the script
  document.addEventListener("DOMContentLoaded", function() {
    const themeLink = document.createElement("link");
    themeLink.rel = "stylesheet";
    themeLink.id = "theme-link";
    
    // Check if a theme preference is saved in localStorage
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      themeLink.href = "dark-theme.css";  // If dark theme is saved, load dark-theme.css
    } else if (savedTheme === "light") {
      themeLink.href = "light-theme.css"; // If light theme is saved, load light-theme.css
    } else {
      themeLink.href = "dark-theme.css";  // Default to dark theme if no preference is saved
      localStorage.setItem('theme', 'dark');  // Save preference
    }

    // Append the theme <link> tag to the <head> of the document
    document.head.appendChild(themeLink);

    // Initialize icons based on saved theme preference
    const darkIcon = document.getElementById('dark-icon');
    const lightIcon = document.getElementById('light-icon');

    if (savedTheme === "dark") {
      lightIcon.style.display = 'none';
      darkIcon.style.display = 'block';
    } else {
      lightIcon.style.display = 'block';
      darkIcon.style.display = 'none';
    }

    // Toggle theme when button is clicked
    const themeToggleButton = document.getElementById('theme-toggle');

    themeToggleButton.addEventListener('click', () => {
      const currentTheme = themeLink.href.includes('dark-theme.css') ? 'dark' : 'light';
      if (currentTheme === 'dark') {
        themeLink.href = 'light-theme.css';  // Switch to light theme
        localStorage.setItem('theme', 'light');  // Save preference
        lightIcon.style.display = 'block';  // Show light icon
        darkIcon.style.display = 'none';   // Hide dark icon
      } else {
        themeLink.href = 'dark-theme.css';   // Switch to dark theme
        localStorage.setItem('theme', 'dark');  // Save preference
        lightIcon.style.display = 'none';   // Hide light icon
        darkIcon.style.display = 'block';   // Show dark icon
      }
    });
  });
</script>

fullscreenButton.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.getElementById('fullscreen-enter-icon').style.display = 'none';
    document.getElementById('fullscreen-exit-icon').style.display = 'block';

    }

      target.tagName === 'TEXTAREA' ||
      target.isContentEditable
    ) {
      return; // allow context menu
    }

    event.preventDefault(); // otherwise, block it
