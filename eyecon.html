<section id="tak-page-loader">
	<div class="tak-spinner"></div>
	<p>Loading...</p>
	
	<script>
		window.addEventListener('load', function () {
			const loader = document.getElementById('tak-page-loader');
			if (loader) {
				loader.classList.add('fade-out');

			}
		});
	</script>
</section>




<section class="tak-header">
	<h1 class="tak-pagename"> EyeCon </h1>
</section>



<!-- EYE-CON Prank App Section -->
<section id="eyecon-section">
  <style>
    #eyecon-section {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #00ffcc;
      padding: 1rem;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .eyecon-video-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5rem;
    }

    .eyecon-cam-feed, .eyecon-fcam-feed {
      width: 100%;
      aspect-ratio: 3/4;
      background: #000;
      border: 2px solid #00ffcc44;
      border-radius: 10px;
      object-fit: cover;
    }

    .eyecon-talking-video {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 120px;
      height: 160px;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #ff00ff;
      box-shadow: 0 0 20px #ff00ff88;
    }

    .eyecon-data {
      background: #111;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid #00ffcc33;
      font-size: 0.9rem;
    }

    .eyecon-label {
      color: #999;
      font-size: 0.8rem;
    }

    .eyecon-flex {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    @media (max-width: 768px) {
      .eyecon-video-container {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <div class="eyecon-video-container">
    <video id="eyecon-backcam" class="eyecon-cam-feed" autoplay muted playsinline></video>
    <video id="eyecon-frontcam" class="eyecon-fcam-feed" autoplay muted playsinline></video>
  </div>

  <div class="eyecon-data eyecon-flex">
    <div>
      <span class="eyecon-label">Latitude:</span> <span id="eyecon-lat">--</span><br />
      <span class="eyecon-label">Longitude:</span> <span id="eyecon-lon">--</span>
    </div>
    <div>
      <span class="eyecon-label">X:</span> <span id="eyecon-x">--</span><br />
      <span class="eyecon-label">Y:</span> <span id="eyecon-y">--</span><br />
      <span class="eyecon-label">Z:</span> <span id="eyecon-z">--</span>
    </div>
  </div>

  <div class="eyecon-talking-video">
    <video id="eyecon-talker" autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    async function eyecon_startCamera(videoElement, facingMode = "environment") {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: facingMode },
          audio: false
        });
        videoElement.srcObject = stream;
      } catch (err) {
        console.error("eyecon camera error:", err);
      }
    }

    function eyecon_getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          document.getElementById("eyecon-lat").textContent = pos.coords.latitude.toFixed(6);
          document.getElementById("eyecon-lon").textContent = pos.coords.longitude.toFixed(6);
        }, err => {
          console.warn("eyecon geolocation error:", err);
        }, {
          enableHighAccuracy: true,
          maximumAge: 10000
        });
      } else {
        document.getElementById("eyecon-lat").textContent = "N/A";
        document.getElementById("eyecon-lon").textContent = "N/A";
      }
    }

    function eyecon_trackMotion() {
      if (window.DeviceMotionEvent) {
        window.addEventListener("devicemotion", (event) => {
          const x = event.accelerationIncludingGravity.x || 0;
          const y = event.accelerationIncludingGravity.y || 0;
          const z = event.accelerationIncludingGravity.z || 0;

          document.getElementById("eyecon-x").textContent = x.toFixed(2);
          document.getElementById("eyecon-y").textContent = y.toFixed(2);
          document.getElementById("eyecon-z").textContent = z.toFixed(2);
        });
      } else {
        document.getElementById("eyecon-x").textContent = "N/A";
        document.getElementById("eyecon-y").textContent = "N/A";
        document.getElementById("eyecon-z").textContent = "N/A";
      }
    }

    // Initialize all
    window.addEventListener("DOMContentLoaded", () => {
      eyecon_startCamera(document.getElementById("eyecon-backcam"), "environment");
      eyecon_startCamera(document.getElementById("eyecon-frontcam"), "user");
      eyecon_getLocation();
      eyecon_trackMotion();
    });
  </script>
</section>

<script>
window.addEventListener("load", function () {		
    // Load SBM
    fetch('sbm.html')
        .then(response => response.text())
        .then(data => {
            const sidebarContainer = document.getElementById('SBM-container');
            sidebarContainer.innerHTML = data;

            // Make sure sidebar is hidden after load
            const overlaySBM = document.getElementById("SBM-section");
            if (overlaySBM) {
                overlaySBM.style.transform = "translateY(100%)";
            }

            // Reattach event listeners after the SBM is loaded
            const closeButton = document.getElementById("closeSBM");
            if (closeButton) {
                closeButton.addEventListener("click", closeSBM);
            }

            // Get reference to the icon that triggers the sidebar opening
            const SBMIcon = document.getElementById("SBM-Icon");

            // Function to open the sidebar
            function openSBM() {
                if (overlaySBM) {
                    overlaySBM.style.transform = "translateY(0)";
                }
            }

            // Function to close the sidebar
            function closeSBM() {
                if (overlaySBM) {
                    overlaySBM.style.transform = "translateY(100%)";
                }
            }

            // Event listener for opening the SBM when the icon is clicked
            if (SBMIcon) {
                SBMIcon.addEventListener("click", openSBM);
            }
        })
        .catch(error => {
            console.error("Error loading SBM:", error);
        });
});
</script>

<!-- Set Theme - Based on Local Storage -->
<!-- ///////////////// -->
<script>
  // Wait for the DOM to be fully loaded before running the script
  document.addEventListener("DOMContentLoaded", function() {
    const themeLink = document.createElement("link");
    themeLink.rel = "stylesheet";
    themeLink.id = "theme-link";
    
    // Check if a theme preference is saved in localStorage
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      themeLink.href = "dark-theme.css";  // If dark theme is saved, load dark-theme.css
    } else if (savedTheme === "light") {
      themeLink.href = "light-theme.css"; // If light theme is saved, load light-theme.css
    } else {
      themeLink.href = "dark-theme.css";  // Default to dark theme if no preference is saved
      localStorage.setItem('theme', 'dark');  // Save preference
    }

    // Append the theme <link> tag to the <head> of the document
    document.head.appendChild(themeLink);

    // Initialize icons based on saved theme preference
    const darkIcon = document.getElementById('dark-icon');
    const lightIcon = document.getElementById('light-icon');

    if (savedTheme === "dark") {
      lightIcon.style.display = 'none';
      darkIcon.style.display = 'block';
    } else {
      lightIcon.style.display = 'block';
      darkIcon.style.display = 'none';
    }

    // Toggle theme when button is clicked
    const themeToggleButton = document.getElementById('theme-toggle');

    themeToggleButton.addEventListener('click', () => {
      const currentTheme = themeLink.href.includes('dark-theme.css') ? 'dark' : 'light';
      if (currentTheme === 'dark') {
        themeLink.href = 'light-theme.css';  // Switch to light theme
        localStorage.setItem('theme', 'light');  // Save preference
        lightIcon.style.display = 'block';  // Show light icon
        darkIcon.style.display = 'none';   // Hide dark icon
      } else {
        themeLink.href = 'dark-theme.css';   // Switch to dark theme
        localStorage.setItem('theme', 'dark');  // Save preference
        lightIcon.style.display = 'none';   // Hide light icon
        darkIcon.style.display = 'block';   // Show dark icon
      }
    });
  });
</script>

    <path d="M220-86v-134H86v-126h260v260H220Zm395 0v-260h259v126H741v134H615ZM86-615v-126h134v-133h126v259H86Zm529 0v-259h126v133h133v126H615Z"/>

<script>
  // Fullscreen Toggle Logic
const fullscreenButton = document.getElementById('fullscreen-toggle');
fullscreenButton.addEventListener('click', () => {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen();
    document.getElementById('fullscreen-enter-icon').style.display = 'none';
    document.getElementById('fullscreen-exit-icon').style.display = 'block';
  } else {
    if (document.exitFullscreen) {
      document.exitFullscreen();
      document.getElementById('fullscreen-enter-icon').style.display = 'block';
      document.getElementById('fullscreen-exit-icon').style.display = 'none';
    }
  }
});

</script>

<!-- Prevent Right Click Context Menu -->
<!-- ///////////////// -->
<script>
  document.addEventListener('contextmenu', function(event) {
    const target = event.target;

    // Allow default context menu on input, textarea, or contenteditable elements
    if (
      target.tagName === 'INPUT' ||
      target.tagName === 'TEXTAREA' ||
      target.isContentEditable
    ) {
      return; // allow context menu
    }

    event.preventDefault(); // otherwise, block it
  });
</script>

<!-- ///////////////// -->
<!-- Prevent Right Click Context Menu -->
<!-- ///////////////// -->
<script>
  document.addEventListener('contextmenu', function(event) {
    const target = event.target;

    // Allow default context menu on input, textarea, or contenteditable elements
    if (
      target.tagName === 'INPUT' ||
      target.tagName === 'TEXTAREA' ||
      target.isContentEditable
    ) {
      return; // allow context menu
    }

    event.preventDefault(); // otherwise, block it
  });
</script>
