<!-- EYE-CON Prank App Section -->
<section id="eyecon-section">
  <style>
    #eyecon-section {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #00ffc8;
      padding: 0.5rem;
      max-height: 70vh;
      height: 70vh;
      box-sizing: border-box;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto 1fr 1fr;
      gap: 0.4rem;
    }

    .eyecon-buttons {
      grid-column: span 2;
      display: flex;
      gap: 0.4rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .eyecon-button {
      background: #111;
      border: 1px solid #00ffc8;
      color: #00ffc8;
      font-size: 0.7rem;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    .eyecon-box {
      border-radius: 6px;
      overflow: hidden;
      position: relative;
      background: #000;
      border: 1px solid #00ffc833;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .eyecon-cam {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .eyecon-stats {
      padding: 0.4rem;
      font-size: 0.7rem;
      line-height: 1.2;
      background: #111;
      color: #0ff;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .eyecon-label {
      color: #aaa;
      font-weight: 400;
      font-size: 0.65rem;
      margin-right: 0.2rem;
    }

    .eyecon-line {
      display: flex;
      gap: 0.3rem;
      flex-wrap: wrap;
    }

    .eyecon-talker-box video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>

  <!-- Permission Buttons -->
  <div class="eyecon-buttons">
    <button class="eyecon-button" onclick="eyecon_startCamera('user')">Enable Front Cam</button>
    <button class="eyecon-button" onclick="eyecon_startCamera('environment')">Enable Rear Cam</button>
    <button class="eyecon-button" onclick="eyecon_enableGeo()">Enable Location</button>
    <button class="eyecon-button" onclick="eyecon_enableMotion()">Enable Motion</button>
  </div>

  <!-- Rear Camera -->
  <div class="eyecon-box"><video id="eyecon-backcam" class="eyecon-cam" autoplay muted playsinline></video></div>
  <!-- Front Camera -->
  <div class="eyecon-box"><video id="eyecon-frontcam" class="eyecon-cam" autoplay muted playsinline></video></div>
  <!-- Talker -->
  <div class="eyecon-box eyecon-talker-box">
    <video autoplay muted loop playsinline>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    </video>
  </div>
  <!-- Stats -->
  <div class="eyecon-box eyecon-stats">
    <div class="eyecon-line"><span class="eyecon-label">Lat:</span><span id="eyecon-lat">--</span></div>
    <div class="eyecon-line"><span class="eyecon-label">Long:</span><span id="eyecon-lon">--</span></div>
    <div class="eyecon-line"><span class="eyecon-label">Datetime:</span><span id="eyecon-time">--</span></div>
    <div class="eyecon-line">
      <span class="eyecon-label">X:</span><span id="eyecon-x">--</span>
      <span class="eyecon-label">Y:</span><span id="eyecon-y">--</span>
      <span class="eyecon-label">Z:</span><span id="eyecon-z">--</span>
    </div>
    <div class="eyecon-line"><span class="eyecon-label">Status:</span><span id="eyecon-status">Initializing...</span></div>
  </div>

  <script>
    const eyecon_backcam = document.getElementById("eyecon-backcam");
    const eyecon_frontcam = document.getElementById("eyecon-frontcam");

    async function eyecon_startCamera(facing) {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const videoInput = devices.find(d =>
          d.kind === 'videoinput' && (facing === 'user' ? d.label.toLowerCase().includes('front') : d.label.toLowerCase().includes('back'))
        );

        const constraints = {
          video: videoInput ? { deviceId: { exact: videoInput.deviceId } } : { facingMode: { exact: facing } },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        if (facing === 'user') eyecon_frontcam.srcObject = stream;
        else eyecon_backcam.srcObject = stream;
      } catch (err) {
        console.error("Camera error:", err);
        alert("Camera access failed for: " + facing);
      }
    }

    function eyecon_enableGeo() {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(pos => {
          document.getElementById("eyecon-lat").textContent = pos.coords.latitude.toFixed(6);
          document.getElementById("eyecon-lon").textContent = pos.coords.longitude.toFixed(6);
        }, err => {
          alert("Location error: " + err.message);
        }, { enableHighAccuracy: true });
      } else {
        alert("Geolocation not supported.");
      }
    }

    function eyecon_enableMotion() {
      if (typeof DeviceMotionEvent?.requestPermission === "function") {
        DeviceMotionEvent.requestPermission().then(res => {
          if (res === "granted") eyecon_listenMotion();
        }).catch(e => alert("Motion permission error: " + e));
      } else {
        eyecon_listenMotion(); // For non-iOS
      }
    }

    function eyecon_listenMotion() {
      window.addEventListener("devicemotion", e => {
        const x = e.accelerationIncludingGravity?.x || 0;
        const y = e.accelerationIncludingGravity?.y || 0;
        const z = e.accelerationIncludingGravity?.z || 0;
        document.getElementById("eyecon-x").textContent = x.toFixed(2);
        document.getElementById("eyecon-y").textContent = y.toFixed(2);
        document.getElementById("eyecon-z").textContent = z.toFixed(2);
      });
    }

    function eyecon_updateClock() {
      setInterval(() => {
        const now = new Date();
        const d = String(now.getDate()).padStart(2, '0');
        const m = String(now.getMonth() + 1).padStart(2, '0');
        const y = now.getFullYear();
        const h = String(now.getHours()).padStart(2, '0');
        const min = String(now.getMinutes()).padStart(2, '0');
        const s = String(now.getSeconds()).padStart(2, '0');
        document.getElementById("eyecon-time").textContent = `${d}-${m}-${y} ${h}:${min}:${s}`;
      }, 1000);
    }

    function eyecon_cycleStatus() {
      const texts = ["Analyzing...", "Scanning...", "Uploading...", "Decrypting...", "Mapping..."];
      const el = document.getElementById("eyecon-status");
      setInterval(() => {
        el.textContent = texts[Math.floor(Math.random() * texts.length)];
      }, 3000);
    }

    window.addEventListener("DOMContentLoaded", () => {
      eyecon_updateClock();
      eyecon_cycleStatus();
    });
  </script>
</section>

<!-- Set Theme - Based on Local Storage -->

<script>
  // Wait for the DOM to be fully loaded before running the script
  document.addEventListener("DOMContentLoaded", function() {
    const themeLink = document.createElement("link");
    themeLink.rel = "stylesheet";
    themeLink.id = "theme-link";
    
    // Check if a theme preference is saved in localStorage
    const savedTheme = localStorage.getItem("theme");

    if (savedTheme === "dark") {
      themeLink.href = "dark-theme.css";  // If dark theme is saved, load dark-theme.css
    } else if (savedTheme === "light") {
      themeLink.href = "light-theme.css"; // If light theme is saved, load light-theme.css
    } else {
      themeLink.href = "dark-theme.css";  // Default to dark theme if no preference is saved
      localStorage.setItem('theme', 'dark');  // Save preference
    }

    // Append the theme <link> tag to the <head> of the document
    document.head.appendChild(themeLink);

    // Initialize icons based on saved theme preference
    const darkIcon = document.getElementById('dark-icon');
    const lightIcon = document.getElementById('light-icon');

    if (savedTheme === "dark") {
      lightIcon.style.display = 'none';
      darkIcon.style.display = 'block';
    } else {
      lightIcon.style.display = 'block';
      darkIcon.style.display = 'none';
    }

    // Toggle theme when button is clicked
    const themeToggleButton = document.getElementById('theme-toggle');

    themeToggleButton.addEventListener('click', () => {
      const currentTheme = themeLink.href.includes('dark-theme.css') ? 'dark' : 'light';
      if (currentTheme === 'dark') {
        themeLink.href = 'light-theme.css';  // Switch to light theme
        localStorage.setItem('theme', 'light');  // Save preference
        lightIcon.style.display = 'block';  // Show light icon
        darkIcon.style.display = 'none';   // Hide dark icon
      } else {
        themeLink.href = 'dark-theme.css';   // Switch to dark theme
        localStorage.setItem('theme', 'dark');  // Save preference
        lightIcon.style.display = 'none';   // Hide light icon
        darkIcon.style.display = 'block';   // Show dark icon
      }
    });
  });
</script>

        localStorage.setItem('theme', 'light');  // Save preference
        lightIcon.style.display = 'block';  // Show light icon
        darkIcon.style.display = 'none';   // Hide dark icon
      } else {
        themeLink.href = 'dark-theme.css';   // Switch to dark theme
        localStorage.setItem('theme', 'dark');  // Save preference
        lightIcon.style.display = 'none';   // Hide light icon
        darkIcon.style.display = 'block';   // Show dark icon
      }
    });
  });
</script>

<script>

    document.documentElement.requestFullscreen();
    document.getElementById('fullscreen-enter-icon').style.display = 'none';

<!-- Prevent Right Click Context Menu -->
<!-- ///////////////// -->
<script>
  document.addEventListener('contextmenu', function(event) {
    const target = event.target;

    // Allow default context menu on input, textarea, or contenteditable elements
    if (
      target.tagName === 'INPUT' ||
      target.tagName === 'TEXTAREA' ||
      target.isContentEditable
    ) {
      return; // allow context menu
    }

    event.preventDefault(); // otherwise, block it
  });
</script>
