<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBM Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .SBM-container {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 400px;
        }
        .SBM-button {
            background: #555;
            color: #fff;
            border: none;
            padding: 10px;
            margin: 5px;
            width: 100%;
            text-align: left;
            border-radius: 5px;
            display: flex;
            align-items: center;
        }
        .SBM-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: #fff;
        }
        .SBM-toggle {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

    <div class="SBM-container">
        <button class="SBM-button"><svg class="SBM-icon" viewBox="0 -960 960 960"><path d="M402-402 143-507q-13-5-19-15.5t-6-21.5q0-11 6.5-21.5T144-581l614-228q12-5 23-2t19 11q8 8 11 19t-2 23L581-144q-5 13-15.5 19.5T544-118q-11 0-21.5-6T507-143L402-402Z"/></svg>About Us</button>
        <button class="SBM-button"><svg class="SBM-icon" viewBox="0 -960 960 960"><path d="M402-402 143-507q-13-5-19-15.5t-6-21.5q0-11 6.5-21.5T144-581l614-228q12-5 23-2t19 11q8 8 11 19t-2 23L581-144q-5 13-15.5 19.5T544-118q-11 0-21.5-6T507-143L402-402Z"/></svg>Share this App</button>
        <button class="SBM-button"><svg class="SBM-icon" viewBox="0 -960 960 960"><path d="M402-402 143-507q-13-5-19-15.5t-6-21.5q0-11 6.5-21.5T144-581l614-228q12-5 23-2t19 11q8 8 11 19t-2 23L581-144q-5 13-15.5 19.5T544-118q-11 0-21.5-6T507-143L402-402Z"/></svg>Rate Us</button>
        <button class="SBM-button"><svg class="SBM-icon" viewBox="0 -960 960 960"><path d="M402-402 143-507q-13-5-19-15.5t-6-21.5q0-11 6.5-21.5T144-581l614-228q12-5 23-2t19 11q8 8 11 19t-2 23L581-144q-5 13-15.5 19.5T544-118q-11 0-21.5-6T507-143L402-402Z"/></svg>Install this App</button>
